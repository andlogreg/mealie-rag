name: Build and Push Docker Images
on:
  push:
    tags:
      - "mealierag*"
    branches-ignore:
      - "main"

env:
  REGISTRY: ghcr.io
  MEALIERAG_IMAGE_NAME: ${{ github.repository_owner }}/mealierag

jobs:
  build-and-push-mealierag:
    name: Build and Push Mealierag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.MEALIERAG_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/mealierag') }}

      - name: Build and push Mealierag Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/mealierag
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
